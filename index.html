<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="buttons">
            <input type="text"><br>
            <button id="cl">Ac</button>
            <button id="cl">Del</button>
            <button id="cl">%</button>
            <button id="cl">/</button><br>
            <button >7</button>
            <button>8</button>
            <button>9</button>
            <button id="cl">*</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="cl">+</button><br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="cl">-</button><br>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="cl">=</button><br>
        </div>
    </div>
</body>
</html>
